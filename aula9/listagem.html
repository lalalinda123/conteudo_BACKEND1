<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Produtos</h1>
    <hr>

    <table id="produtos" border=1 with="100%">
<tr>
    <th>nome</th>
    <th>marca</th>
    <th>preço</th>
</tr>
    </table>
 
    <script>
        //está pegando o elemento tabela do HTML
        let tabela = document.querySelector("#produtos");

        function inserirLinha(nome, marca, preço){
        //vamos criar uma linha nessa tabela
        let linha = tabela.insertRow();

        //vamos criar células na tabela 
        let celNome = linha.insertCell();
        let celMarca = linha.insertCell();
        let celPreco = linha.insertCell();

        //coloca valores nas células
        celNome.innerHTML = nome;
        celMarca.innerHTML = marca;
        celPreco.innerHTML = preço;
        }

        //fecth abfd uma URL
        fetch("http://localhost/3infob/conteudo_BACKEND1/aula9/produtos.php").then($resposta => $resposta.json()).then($json => {
        for(var i=0; i<3; i++){
            inserirLinha($json[i]["marca"], $json[i]["preco"]);
        }
    });
        
    </script>
</body>
</html>
