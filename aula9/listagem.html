<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Produtos</h1>
    <hr>

    <table id="produtos" border=1 with="100%">
<tr>
    <th>nome</th>
    <th>marca</th>
    <th>preço</th>
</tr>
    </table>
 
    <script>
        //está pegando o elemento tabela do HTML
        let tabela = document.querySelector("#produtos");

        function inserirLinha(nome, marca, preço, img){
        //vamos criar uma linha nessa tabela
        let linha = tabela.insertRow();

        //vamos criar células na tabela 
        let celNome = linha.insertCell();
        let celMarca = linha.insertCell();
        let celPreco = linha.insertCell();
        let celImg = linha.insertCell();

        //coloca valores nas células
        celNome.innerHTML = nome;
        celMarca.innerHTML = marca;
        celPreco.innerHTML = preço;

            var imagem = document.createElement("img");
            imagem.setAttribute("src", img);
            celImg.append(imagem);
        }

        //fecth abfd uma URL
        fetch("http://makeup-api.herokuapp.com/api/v1/products.json?brand=covergirl&product_type=lipstick").then($resposta => $resposta.json()).then($json => {
        console.log($json);
            for(var produto of $json){
            inserirLinha(
           produto["name"],
           produto["brand"],
           produto["price"],
           produto["image_link"]
            );
        }
    });
        
    </script>
</body>
</html>
